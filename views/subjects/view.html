<div data-ng-controller="SubjectsController" data-ng-init="findOneSubject()">
    <h2>{{ subject.name }}</h2>
    <p>{{subject.location}}</p>
    <p>{{subject.phone}}</p>
    <p><a href="mailto:{{ subject.email }}"> {{ subject.email}}</a></p>
    <a class="btn" href="#/subjects">View all subjects</a>
</div>
