<div data-ng-controller="TestsController" data-ng-init="findOneTest()">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" data-ng-model="test.name" id="name" placeholder="Name">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button data-ng-click="createTest()" data-ng-show="!testId">Create Test</button>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a href="#/tests">View all tests</a>
            </div>
        </div>
    </form>
</div>
